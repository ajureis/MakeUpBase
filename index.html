<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Make Up Catalog</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header>
    <h1>Make Up Catalog</h1>
  </header>
  <main>
    <form class="catalog-control">
      <div class="form-control">
        <label for="filter-name">Nome:</label>
        <input type="text" id="filter-name" />
      </div>
      <div class="form-control">
        <label for="filter-brand">Marca:</label>
        <select id="filter-brand">
          <option value="">Todos</option>
        </select>
      </div>
      <div class="form-control">
        <label for="filter-type">Tipo:</label>
        <select id="filter-type">
          <option value="">Todos</option>
        </select>
      </div>
      <div class="form-control">
        <label for="sort"></label>
        <select id="sort-type">
          <option value="rating">Melhor Avaliados</option>
          <option value="price-low-to-high">Menores Preços</option>
          <option value="price-high-to-low">Maiores Preços</option>
          <option value="name-a-to-z">A-Z</option>
          <option value="name-z-to-a">Z-A</option>
        </select>
      </div>
    </form>
    <section class="catalog" id="products-container"></section>
    <div id="product-details"></div>
  </main>
  <script src="./js/app.js"></script>
</body>

</html>
